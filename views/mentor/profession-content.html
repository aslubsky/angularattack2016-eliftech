<form name="formEdit" #formEdit="ngForm" [ngFormModel]="professionForm" novalidate>

    profession: {{profession|json}} /
    queryString: {{queryString}}

    <input class="form-control" type="text" required ngControl="queryStringInput" [(ngModel)]="queryString"/>

    <div>
        <div>Youtube</div>
        <ul>
            <li *ngFor="let result of youTubeResults$ | async">
                <a href="https://www.youtube.com/watch?v={{result.id.videoId}}" target="_blank">
                    <h3>{{result.snippet.title}}</h3>
                </a>
                <p>{{result.snippet.description}}</p>
                <img [src]="result.snippet.thumbnails.default.url" style="width: 100%; max-width: 90px" />
            </li>
        </ul>
    </div>
    <div>
        <div>CoursEra</div>
        <ul>
            <li>item</li>
        </ul>
    </div>
    <div>
        <div>Awesome</div>
        <ul>
            <li>item</li>
        </ul>
    </div>

</form>
