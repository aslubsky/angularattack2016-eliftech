

<div loading-container [loading]="loading">
    <ul>
        <li *ngFor="let item of document.courses; let $index = index">
            {{item|json}}

            <span *ngIf="user && user.type == 'google'">
                <a (click)="markAsDone($index)">+</a>
                <a (click)="markAsLater($index)">*</a>
                <a (click)="markAsHidden($index)">x</a>
            </span>
        </li>
    </ul>
</div>
