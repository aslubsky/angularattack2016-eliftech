

<div loading-container [loading]="loading">
    <ul>
        <li *ngFor="let item of document.courses">
            {{item|json}}

            <span *ngIf="user && user.type == 'google'">
                <a (click)="markAsDone(item)">+</a>
                <a (click)="markAsLater(item)">*</a>
                <a (click)="markAsHidden(item)">x</a>
            </span>
        </li>
    </ul>
</div>
